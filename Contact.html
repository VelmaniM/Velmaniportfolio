<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(128, 128, 128, 0.15);
            backdrop-filter: blur(25px);
            min-height: 100vh;
            overflow-y: auto;
        }

        .Header {
            background: rgba(236, 191, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .Header p {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: #4b0082;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .contact-container {
            margin-top: 120px; 
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(236, 191, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            padding: 20px;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 85%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus,
        textarea:focus {
            border-color: #a455f7;
            box-shadow: 0 0 5px rgba(164, 85, 247, 0.4);
            outline: none;
        }

        label {
            font-size: 15px;
            color: #4b0082;
            display: block;
            margin-bottom: 5px;
        }

      button[type="submit"] {
    padding: 10px 40px;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    color: white;
    font-size: 15px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    margin: 0 auto; 
}

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #f107a3, #7b2ff7);
        }

        #warningMessage {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .thank-you-message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #4b0082;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
            display: none;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .Header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .contact-container {
                margin: 20px auto;
                padding: 15px;
                max-width: 90%;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            button[type="submit"] {
                width: 95%;
                font-size: 14px;
            }

            .thank-you-message {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .Header p {
                font-size: 20px;
            }

            .contact-container h2 {
                font-size: 20px;
                text-align: center;
            }

            label {
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 8px 16px;
            }
        }
           .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 9px;
            right: 15px;
            z-index: 1100;
        }
    .menu-toggle span {
        background: #7b2ff7;
        height: 3px;
        width: 25px;
        margin: 4px 0;
        border-radius: 5px;
        transition: 0.4s;
    }
    @media (max-width: 768px) {
        .menu-toggle {
            display: flex;
        }

        .links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 40px;
            right: 15px;
            background: rgba(236, 191, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px 20px;
            z-index: 1100;
        }

        .links.show {
            display: flex;
        }
    }
    
    </style>
</head>
<body>
    <div class="Header">
        <p class="p1">Contact</p>
        <div class="menu-toggle" onclick="toggleMenu()">
           <span></span>
           <span></span>
           <span></span>
       </div>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="Aboutme.html">About Me</a>
            <a href="Projects.html">Projects</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </div>
    <div class="contact-h2" style="text-align: center; margin-top: 100px;">
       <h2 style="color: #4b0082;">Get in Touch</h2>
    </div>
    <div class="contact-info-container" style="max-width: 500px; margin: 60px auto 20px auto; background: linear-gradient(135deg, rgba(236, 191, 255, 0.3), rgba(255, 255, 255, 0.1)); backdrop-filter: blur(20px); padding: 30px; border-radius: 16px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2); border: 1px solid rgba(255, 255, 255, 0.18);">
        <h2 style="color: #000; font-size: 22px; margin-bottom: 20px;">Contact Information</h2>
        <p><strong style="text-decoration: underline;">Email Us</strong><br><br><a href="mailto:hello@teamartify.com" style="color: #7b2ff7;">velmani215@gmail.com</a></p>
        <p><strong style="text-decoration: underline;">Location</strong><br><br> Madurai,India</p>
        <p><strong style="text-decoration: underline;">Contacting Hours</strong><br><br>Monday – Friday: 9:00 AM – 6:00 PM IST</p>
        <p><strong style="text-decoration: underline;">Phone Number</strong><br><br>9600487102, 9047763848</p>
    </div>

    <form id="contact-form" method="POST">
      <div class="contact-container" style="margin: 50px auto 0 auto; text-align: center;">
            <p><label><strong>Name:</strong><br><input type="text" name="name" id="name" required></label></p>
            <p><label><strong>Email:</strong><br><input type="email" name="email" id="email" required></label></p>
            <p><label><strong>Phone no:</strong><br><input type="tel" name="phone" id="phone" pattern="\d{10}" maxlength="10" required title="Phone number must be exactly 10 digits." oninput="this.value=this.value.replace(/\D/g,'');"></label></p>
            <p><label><strong>Description:</strong><br><textarea name="message" id="description" required></textarea></label></p>
            <p><button type="submit">Submit</button></p>
            <div id="warningMessage"></div>
            <div id="response-message" class="thank-you-message"></div>
      </div>
    </form>
   <!-- EmailJS Script -->
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "OGoWLC-FcDo-EBJ3c", 
      });
    })();

    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();
      
      const form = this;
      
      emailjs.sendForm('service_r9pvwxa', 'template_l5xvcwg', form)
        .then(function () {
          alert("Mail has been sent!");
          const response = document.getElementById("response-message");
          response.className = "thank-you-message";
          response.style.display = "block";
          response.textContent = "Message sent successfully!";
          document.getElementById("contact-form").reset();
        }, function (error) {
          const response = document.getElementById("response-message");
          response.className = "thank-you-message";
          response.style.display = "block";
          response.textContent = "Failed to send message. Please try again.";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
  <script>
  function toggleMenu() {
      document.querySelector('.links').classList.toggle('show');
  }
</script>
</body> 
</html>
