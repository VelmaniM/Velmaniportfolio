<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .custom-button {
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 20px; 
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
        }

        .custom-button:hover {
            background: linear-gradient(90deg, #a71df2, #f441a5);
        }

        .custom-button:focus {
            outline: none;
        }
    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            background-color: rgba(128, 128, 128, 0.15);
            position: relative;
            overflow-y: auto; 
            height: 100vh; 
        }

        .Header {
            background: rgba(236, 191, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .Header p {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: #4b0082;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

      
        .image-container {
            width: 470px;
            height: 470px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background-color: rgba(219, 194, 255, 0.25);
            margin: 20px auto;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.2), 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.1); 
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: center;
            transition: transform 0.3s ease, filter 0.3s ease; 
        }

        .image-container img:hover {
            transform: scale(1.02); 
            filter: brightness(1.1); 
        }


        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .left-content {
            flex: 1;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            align-items: center;
        }

   
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            animation: fadeInUp 1.4s ease-out forwards;
            opacity: 0;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

    .left-content h1 {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(90deg, #7b2ff7, #f107a3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 1s ease-out forwards;
        margin: 0;
    }

    .left-content h4 {
        font-size: 20px;
        color: #555;
        animation: fadeInUp 1.2s ease-out forwards;
        opacity: 0;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @media (max-width: 768px) {
        .Header {
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 20px;
        }

        .links {
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .content {
            flex-direction: column-reverse;
        }

        .left-content {
            margin: 20px 0;
            align-items: center;
            text-align: center;
        }

        .image-container {
            width: 300px;
            height: 300px;
        }

        .left-content h1 {
            font-size: 36px;
        }

        .left-content h4 {
            font-size: 18px;
        }

        .custom-button {
            font-size: 14px;
            padding: 8px 16px;
        }

        .social-icons {
            gap: 15px;
        }
    }

    @media (max-width: 480px) {
        .image-container {
            width: 350px;
            height: 350px;
        }

        .left-content h1 {
            font-size: 28px;
        }

        .left-content h4 {
            font-size: 16px;
        }
    }
     .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 9px;
            right: 15px;
            z-index: 1000;
        }
    .menu-toggle span {
        background: #7b2ff7;
        height: 3px;
        width: 25px;
        margin: 4px 0;
        border-radius: 5px;
        transition: 0.4s;
    }

    @media (max-width: 768px) {

        .links {

            top: 40px;

            background: rgba(236, 191, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }

        .links.show {
            display: flex;
        }
    }
  </style>
